<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Historial Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-5">
<h2>ðŸ“ˆ Historial de Facturas (Ventas)</h2>
<a href="/" class="btn btn-secondary mb-3">Volver</a>
<table class="table table-bordered">
    <thead class="table-dark"><tr><th>NÂ° Factura</th><th>Fecha</th><th>Cliente</th><th>Total</th><th>Estado</th></tr></thead>
    <tbody>
    <tr th:each="f : ${listaFacturas}">
        <td th:text="${f.numeroFactura}"></td>
        <td th:text="${f.fechaEmision}"></td>
        <td th:text="${f.cliente.nombre}"></td>
        <td th:text="${'$ ' + f.valorTotal}"></td>
        <td><span class="badge bg-success" th:text="${f.estado}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
