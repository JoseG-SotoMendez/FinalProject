<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Historial Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-5">
<h2>ðŸ“‰ Historial de Compras (Gastos)</h2>
<a href="/" class="btn btn-secondary mb-3">Volver</a>
<table class="table table-bordered">
    <thead class="table-dark"><tr><th>ID</th><th>Fecha</th><th>Proveedor</th><th>Sede Destino</th><th>Total</th><th>Estado</th></tr></thead>
    <tbody>
    <tr th:each="c : ${listaCompras}">
        <td th:text="${c.compraId}"></td>
        <td th:text="${c.fecha}"></td>
        <td th:text="${c.proveedor.nombre}"></td>
        <td th:text="${c.sede.nombre}"></td>
        <td th:text="${'$ ' + c.total}"></td>
        <td th:text="${c.estado}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
