<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Punto de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .total-box { font-size: 2rem; font-weight: bold; color: #198754; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üí∞ Sistema POS - Venta</span>
        <a href="/" class="btn btn-outline-light btn-sm">Volver al Men√∫</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-4">
            <div class="card shadow mb-3">
                <div class="card-header bg-primary text-white">1. Datos del Pedido</div>
                <div class="card-body">
                    <form id="formCabecera">
                        <div class="mb-2">
                            <label>Sede</label>
                            <select id="selectSede" class="form-select">
                                <option th:each="s : ${listaSedes}"
                                        th:value="${s.sedeId}"
                                        th:text="${s.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Cliente</label>
                            <select id="selectCliente" class="form-select">
                                <option th:each="c : ${listaClientes}"
                                        th:value="${c.clienteId}"
                                        th:text="${c.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Tipo de Servicio</label>
                            <select id="selectTipo" class="form-select">
                                <option value="MESA">Mesa</option>
                                <option value="DOMICILIO">Domicilio</option>
                                <option value="LLEVAR">Para Llevar</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header bg-success text-white">2. Agregar Producto</div>
                <div class="card-body">
                    <div class="mb-2">
                        <label>Producto</label>
                        <select id="selectProducto" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option th:each="p : ${listaProductos}"
                                    th:value="${p.productoId}"
                                    th:text="${p.nombre + ' - $' + p.precioBase}"
                                    th:data-precio="${p.precioBase}"
                                    th:data-nombre="${p.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Cantidad</label>
                            <input type="number" id="inputCantidad" class="form-control" value="1" min="1">
                        </div>
                        <div class="col">
                            <label>Notas</label>
                            <input type="text" id="inputNotas" class="form-control" placeholder="Ej: Sin cebolla">
                        </div>
                    </div>
                    <button onclick="agregarAlCarrito()" class="btn btn-success w-100">
                        <i class="bi bi-cart-plus"></i> Agregar a la Lista
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-header bg-dark text-white d-flex justify-content-between">
                    <span>3. Detalle de Venta</span>
                    <span id="fechaHoy"></span>
                </div>
                <div class="card-body d-flex flex-column">

                    <div class="table-responsive flex-grow-1">
                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                            <tr>
                                <th>Producto</th>
                                <th>Cant.</th>
                                <th>Precio Unit.</th>
                                <th>Subtotal</th>
                                <th>Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody id="tablaCarritoBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="border-top pt-3 mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Total a Pagar:</h4>
                            <div class="total-box">$ <span id="spanTotal">0.00</span></div>
                        </div>
                        <br>
                        <button onclick="finalizarVenta()" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-check-circle-fill"></i> CONFIRMAR VENTA
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Variable global para guardar los productos agregados
    let carrito = [];

    // 2. Funci√≥n para agregar productos al array 'carrito'
    function agregarAlCarrito() {
        const selectProd = document.getElementById("selectProducto");
        const cantidad = document.getElementById("inputCantidad").value;
        const notas = document.getElementById("inputNotas").value;

        // Validaciones
        if (selectProd.value === "") {
            alert("Seleccione un producto");
            return;
        }
        if (cantidad <= 0) {
            alert("Cantidad debe ser mayor a 0");
            return;
        }

        // Obtenemos los datos del producto seleccionado (del HTML option)
        const id = selectProd.value;
        const nombre = selectProd.options[selectProd.selectedIndex].getAttribute("data-nombre");
        const precio = parseFloat(selectProd.options[selectProd.selectedIndex].getAttribute("data-precio"));
        const subtotal = precio * cantidad;

        // Creamos el objeto item
        const item = {
            productoId: parseInt(id),
            nombre: nombre,
            cantidad: parseInt(cantidad),
            precio: precio,
            subtotal: subtotal,
            observaciones: notas
        };

        // Lo metemos al carrito
        carrito.push(item);

        // Actualizamos la pantalla
        renderizarTabla();

        // Limpiamos campos
        document.getElementById("inputCantidad").value = 1;
        document.getElementById("inputNotas").value = "";
    }

    // 3. Funci√≥n para dibujar la tabla HTML basada en el array 'carrito'
    function renderizarTabla() {
        const tbody = document.getElementById("tablaCarritoBody");
        tbody.innerHTML = ""; // Borrar tabla actual
        let totalGeneral = 0;

        carrito.forEach((item, index) => {
            totalGeneral += item.subtotal;

            const row = `
                <tr>
                    <td>${item.nombre} <br> <small class="text-muted">${item.observaciones}</small></td>
                    <td>${item.cantidad}</td>
                    <td>$ ${item.precio}</td>
                    <td>$ ${item.subtotal}</td>
                    <td>
                        <button onclick="eliminarItem(${index})" class="btn btn-danger btn-sm">X</button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        // Actualizar el total grande
        document.getElementById("spanTotal").innerText = totalGeneral.toLocaleString();
    }

    // 4. Funci√≥n para borrar un item
    function eliminarItem(index) {
        carrito.splice(index, 1);
        renderizarTabla();
    }

    // 5. Funci√≥n FINAL: Enviar todo al Backend (Java)
    function finalizarVenta() {
        if (carrito.length === 0) {
            alert("El carrito est√° vac√≠o");
            return;
        }

        if (!confirm("¬øSeguro que desea procesar la venta?")) return;

        // Armamos el JSON tal cual lo pide PedidoDTO en Java
        const pedidoDTO = {
            clienteId: parseInt(document.getElementById("selectCliente").value),
            sedeId: parseInt(document.getElementById("selectSede").value),
            tipo: document.getElementById("selectTipo").value,
            items: carrito // El backend espera una lista de "DetallePedidoDTO"
        };

        // Usamos FETCH para enviar los datos sin recargar p√°gina
        fetch('/api/pedidos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(pedidoDTO)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .then(data => {
                alert("‚úÖ ¬°Venta registrada con √©xito! ID Pedido: " + data.pedidoId);
                // Limpiar todo o redirigir
                carrito = [];
                renderizarTabla();
                window.location.reload(); // Recargar para limpiar
            })
            .catch(error => {
                console.error("Error:", error);
                // Mostramos el mensaje de error del backend (Ej: Stock insuficiente)
                alert("‚ùå Error al procesar venta: " + error.message);
            });
    }

    // Poner la fecha de hoy
    document.getElementById("fechaHoy").innerText = new Date().toLocaleDateString();
</script>

</body>
</html>
