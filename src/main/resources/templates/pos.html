<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Punto de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .total-box { font-size: 2rem; font-weight: bold; color: #198754; }
    </style>
</head>
<div class="modal fade" id="modalPago" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">üí∏ Registrar Pago</h5>
            </div>
            <div class="modal-body">
                <input type="hidden" id="pagoPedidoId">
                <div class="mb-3">
                    <label>Total a Pagar</label>
                    <input type="text" id="pagoTotalDisplay" class="form-control" readonly style="font-weight: bold; font-size: 1.5rem;">
                </div>
                <div class="mb-3">
                    <label>M√©todo de Pago</label>
                    <select id="pagoMetodo" class="form-select">
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="NEQUI">Nequi / Daviplata</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Monto Recibido</label>
                    <input type="number" id="pagoMonto" class="form-control" placeholder="Ingrese valor">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cerrarModalPago()">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="procesarPago()">Confirmar Pago</button>
            </div>
        </div>
    </div>
</div>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üí∞ Sistema POS - Venta</span>
        <a href="/" class="btn btn-outline-light btn-sm">Volver al Men√∫</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-4">
            <div class="card shadow mb-3">
                <div class="card-header bg-primary text-white">1. Datos del Pedido</div>
                <div class="card-body">
                    <form id="formCabecera">
                        <div class="mb-2">
                            <label>Sede</label>
                            <select id="selectSede" class="form-select">
                                <option th:each="s : ${listaSedes}"
                                        th:value="${s.sedeId}"
                                        th:text="${s.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Cliente</label>
                            <select id="selectCliente" class="form-select">
                                <option th:each="c : ${listaClientes}"
                                        th:value="${c.clienteId}"
                                        th:text="${c.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Tipo de Servicio</label>
                            <select id="selectTipo" class="form-select">
                                <option value="MESA">Mesa</option>
                                <option value="DOMICILIO">Domicilio</option>
                                <option value="LLEVAR">Para Llevar</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header bg-success text-white">2. Agregar Producto</div>
                <div class="card-body">
                    <div class="mb-2">
                        <label>Producto</label>
                        <select id="selectProducto" class="form-select">
                            <option value="">-- Seleccione --</option>
                            <option th:each="p : ${listaProductos}"
                                    th:value="${p.productoId}"
                                    th:text="${p.nombre + ' - $' + p.precioBase}"
                                    th:data-precio="${p.precioBase}"
                                    th:data-nombre="${p.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Cantidad</label>
                            <input type="number" id="inputCantidad" class="form-control" value="1" min="1">
                        </div>
                        <div class="col">
                            <label>Notas</label>
                            <input type="text" id="inputNotas" class="form-control" placeholder="Ej: Sin cebolla">
                        </div>
                    </div>
                    <button onclick="agregarAlCarrito()" class="btn btn-success w-100">
                        <i class="bi bi-cart-plus"></i> Agregar a la Lista
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-header bg-dark text-white d-flex justify-content-between">
                    <span>3. Detalle de Venta</span>
                    <span id="fechaHoy"></span>
                </div>
                <div class="card-body d-flex flex-column">

                    <div class="table-responsive flex-grow-1">
                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                            <tr>
                                <th>Producto</th>
                                <th>Cant.</th>
                                <th>Precio Unit.</th>
                                <th>Subtotal</th>
                                <th>Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody id="tablaCarritoBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="border-top pt-3 mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Total a Pagar:</h4>
                            <div class="total-box">$ <span id="spanTotal">0.00</span></div>
                        </div>
                        <br>
                        <button onclick="finalizarVenta()" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-check-circle-fill"></i> CONFIRMAR VENTA
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Variable global para guardar los productos agregados
    let carrito = [];

    // 2. Funci√≥n para agregar productos al array 'carrito'
    function agregarAlCarrito() {
        const selectProd = document.getElementById("selectProducto");
        const cantidad = document.getElementById("inputCantidad").value;
        const notas = document.getElementById("inputNotas").value;

        // Validaciones
        if (selectProd.value === "") {
            alert("Seleccione un producto");
            return;
        }
        if (cantidad <= 0) {
            alert("Cantidad debe ser mayor a 0");
            return;
        }

        // Obtenemos los datos del producto seleccionado (del HTML option)
        const id = selectProd.value;
        const nombre = selectProd.options[selectProd.selectedIndex].getAttribute("data-nombre");
        const precio = parseFloat(selectProd.options[selectProd.selectedIndex].getAttribute("data-precio"));
        const subtotal = precio * cantidad;

        // Creamos el objeto item
        const item = {
            productoId: parseInt(id),
            nombre: nombre,
            cantidad: parseInt(cantidad),
            precio: precio,
            subtotal: subtotal,
            observaciones: notas
        };

        // Lo metemos al carrito
        carrito.push(item);

        // Actualizamos la pantalla
        renderizarTabla();

        // Limpiamos campos
        document.getElementById("inputCantidad").value = 1;
        document.getElementById("inputNotas").value = "";
    }

    // 3. Funci√≥n para dibujar la tabla HTML basada en el array 'carrito'
    function renderizarTabla() {
        const tbody = document.getElementById("tablaCarritoBody");
        tbody.innerHTML = ""; // Borrar tabla actual
        let totalGeneral = 0;

        carrito.forEach((item, index) => {
            totalGeneral += item.subtotal;

            const row = `
                <tr>
                    <td>${item.nombre} <br> <small class="text-muted">${item.observaciones}</small></td>
                    <td>${item.cantidad}</td>
                    <td>$ ${item.precio}</td>
                    <td>$ ${item.subtotal}</td>
                    <td>
                        <button onclick="eliminarItem(${index})" class="btn btn-danger btn-sm">X</button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        // Actualizar el total grande
        document.getElementById("spanTotal").innerText = totalGeneral.toLocaleString();
    }

    // 4. Funci√≥n para borrar un item
    function eliminarItem(index) {
        carrito.splice(index, 1);
        renderizarTabla();
    }

    // Variable para guardar el pedido temporalmente
    let pedidoActualId = null;

    function finalizarVenta() {
        if (carrito.length === 0) { alert("Carrito vac√≠o"); return; }

        // 1. Crear el Pedido (PENDIENTE)
        const pedidoDTO = {
            clienteId: parseInt(document.getElementById("selectCliente").value),
            sedeId: parseInt(document.getElementById("selectSede").value),
            tipo: document.getElementById("selectTipo").value,
            items: carrito
        };

        fetch('/api/pedidos', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(pedidoDTO)
        })
            .then(r => r.ok ? r.json() : r.text().then(t => {throw new Error(t)}))
            .then(data => {
                // ¬°√âXITO! El pedido existe. Ahora abrimos el modal para pagar.
                pedidoActualId = data.pedidoId; // Guardamos el ID

                // Preparamos el modal
                document.getElementById("pagoPedidoId").value = pedidoActualId;
                document.getElementById("pagoTotalDisplay").value = "$ " + data.total;
                document.getElementById("pagoMonto").value = data.total; // Sugerimos el total exacto

                // Mostramos el modal (usando Bootstrap JS)
                new bootstrap.Modal(document.getElementById('modalPago')).show();
            })
            .catch(e => alert("‚ùå Error al crear pedido: " + e.message));
    }

    function procesarPago() {
        const pagoDTO = {
            pedidoId: pedidoActualId,
            monto: parseFloat(document.getElementById("pagoMonto").value),
            metodoPago: document.getElementById("pagoMetodo").value
        };

        fetch('/api/pagos', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(pagoDTO)
        })
            .then(r => r.ok ? r.json() : r.text().then(t => {throw new Error(t)}))
            .then(factura => {
                alert("‚úÖ ¬°Pago Exitoso! Factura N¬∞: " + factura.numeroFactura);
                window.location.reload(); // Recargar p√°gina para nueva venta
            })
            .catch(e => alert("‚ùå Error al pagar: " + e.message));
    }

    function cerrarModalPago() {
        // Si cierra sin pagar, el pedido queda como PENDIENTE en la BD
        window.location.reload();
    }

    // Poner la fecha de hoy
    document.getElementById("fechaHoy").innerText = new Date().toLocaleDateString();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
