<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dashboard Gerencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light container mt-4">
<h2 class="mb-4">ðŸ“Š Dashboard de Control</h2>

<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Ventas Hoy</div>
            <div class="card-body">
                <h1 class="card-title" th:text="${stats.totalVentasDia}">0</h1>
                <p class="card-text">Pedidos realizados</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Ingresos Hoy</div>
            <div class="card-body">
                <h1 class="card-title" th:text="${'$ ' + stats.ingresosDia}">$ 0</h1>
                <p class="card-text">Total facturado</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Bajo Stock</div>
            <div class="card-body">
                <h1 class="card-title" th:text="${stats.productosBajoStock}">0</h1>
                <p class="card-text">Productos < 10 unidades</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Clientes</div>
            <div class="card-body">
                <h1 class="card-title" th:text="${stats.clientesRegistrados}">0</h1>
                <p class="card-text">Registrados en total</p>
            </div>
        </div>
    </div>
</div>

<a href="/" class="btn btn-secondary mt-3">Volver al MenÃº</a>
</body>
</html>
