# --- CONEXIÓN A BASE DE DATOS ---
# Spring creará la base de datos 'pos_db' automáticamente
spring.datasource.url=jdbc:mysql://localhost:3306/pos_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1243
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA (Para crear tablas desde Java) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect